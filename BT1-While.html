<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number = prompt("Enter a number:");
    var total = 0;
    while( number != -1 ) {
        alert(number);
        number = prompt("Enter a number:");
        total = total + number;
    }
    alert(total);

</script>
</body>
</html>
